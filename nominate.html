<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nominate an Icon | ICONS GRAND BREAKERS AWARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 60px 20px;
      background: linear-gradient(135deg, #111, #000);
    }
    h1 {
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }
    section {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
    }
    textarea {
      min-height: 120px;
    }
    .btn {
      display: block;
      margin-top: 30px;
      padding: 15px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #b8962e;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }
    a {
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Nominate an Icon</h1>
  <p>ICONS GRAND BREAKERS AWARD</p>
</header>

<section>
  <form>
    <label>Nominee Full Name</label>
    <input type="text" placeholder="Enter nominee name" required>

    <label>Field / Industry</label>
    <select required>
      <option value="">Select field</option>
      <option>Leadership</option>
      <option>Business & Entrepreneurship</option>
      <option>Arts & Culture</option>
      <option>Science & Innovation</option>
      <option>Public Service</option>
      <option>Community Impact</option>
      <option>Education</option>
      <option>Other</option>
    </select>

    <label>Reason for Nomination</label>
    <textarea placeholder="Describe the nominee’s impact and achievements" required></textarea>

    <label>Your Full Name</label>
    <input type="text" placeholder="Your name" required>

    <label>Your Email Address</label>
    <input type="email" placeholder="Your email" required>

    <button class="btn" type="submit">Submit Nomination</button>
  </form>

  <p style="margin-top:20px;">
    <a href="index.html">← Back to Homepage</a>
  </p>
</section>

<footer>
  © 2026 ICONS GRAND BREAKERS AWARD. All Rights Reserved.
</footer>

</body>
</html>
